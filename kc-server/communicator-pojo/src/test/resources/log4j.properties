log4j.rootLogger=DEBUG , kconsole

log4j.appender.kconsole=org.apache.log4j.ConsoleAppender 
log4j.appender.kconsole.layout=org.apache.log4j.PatternLayout 
#log4j.appender.kconsole.layout.ConversionPattern=%-5p %d{HH:mm:ss.SSS} [%-15.15t] [%-25.25c{1}] %m%n
log4j.appender.kconsole.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %t %c{1} (%F:%L) - %m%n
